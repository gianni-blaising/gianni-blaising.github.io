# Welcome to Jekyll!
# Configuration optimisée pour Gianni Blaising - BMST 2026 Candidate

# --- Basic Site Settings ---
locale: "en-US"
site_theme: "default"
title: "Gianni Blaising"
title_separator: "-"
name: &name "Gianni Blaising"
description: &description "Research Log & Academic Portfolio. L3 Mathematics Student at Sorbonne Université. Candidate for BMST 2026 (Prague)."
url: "https://gianni-blaising.github.io"
baseurl: "" # Laisser vide si le repo s'appelle gianni-blaising.github.io
repository: "gianni-blaising/gianni-blaising.github.io"

# _config.yml
minimal_mistakes_skin: "midnight"

# --- Site Author (Barre latérale gauche) ---
author:
  avatar: "profile-pp.png" # Mettez une photo nommée 'profile.png' dans le dossier /images/
  name: "Gianni Blaising"
  bio: "Third year BSc Student in math<br>Sorbonne University"
  location: "Paris & Geneva<br>France & Switzerland"
  email: "gianni.blaising@etu.sorbonne-universite.fr"
  
  # Liens Académiques & Professionnels (J'ai supprimé les inutiles)
  #github: "gianni-blaising" # Assurez-vous que c'est votre vrai pseudo GitHub
  linkedin: "" # Ajoutez votre lien si vous en avez un, sinon laissez vide
  # googlescholar: "" # À remplir plus tard en Master/PhD
  # researchgate: ""
  # orcid: ""

# --- Publication Category ---
# Adapté pour un profil étudiant (Notes de recherche au lieu de livres)
publication_category:
  manuscripts:
    title: 'Research Notes'
  conferences:
    title: 'Presentations'

# --- Site Settings ---
teaser: # Image par défaut pour les partages sociaux (optionnel)
breadcrumbs: true
words_per_minute: 200
future: true
read_more: "enabled" # Ajoute "Lire la suite" sur les extraits d'articles
talkmap_link: false
atom_feed:
  hide: false

# --- Comments (Désactivé pour plus de simplicité) ---
comments:
  provider: false

# --- Analytics (Laisser vide pour l'instant) ---
analytics:
  provider: false

# --- Configuration Technique (Ne pas toucher sauf si expert) ---
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion & Markdown
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections (Active les sections Portfolio, Publications, etc.)
collections:
  #teaching:
  #  output: true
  #  permalink: /:collection/:path/
  #publications:
    #output: true
    #permalink: /:collection/:path/
  #portfolio:
    #output: true
    #permalink: /:collection/:path/
 # talks:
 #   output: true
 #   permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "siderbar-links"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:               
        nav: "sidebar-links"


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Europe/Paris
