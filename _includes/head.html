{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- 1. MOTEUR MATHJAX (Pour les maths) -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- 2. STYLE FORCE (LIGHT MODE & CLEAN) -->
<style>
  /* === SUPPRESSIONS === */
  /* Cache le pied de page et le sitemap */
  .page__footer { display: none !important; visibility: hidden !important; height: 0 !important; padding: 0 !important; margin: 0 !important; }
  
  /* Supprimer la barre du haut */
  .masthead { display: none !important; }
  
  /* Cacher les titres de sections du menu */
  .nav__list .nav__title { display: none !important; }

  /* === MISE EN PAGE === */
  /* Espacer la photo et les infos du menu */
  .author__urls-wrapper { margin-bottom: 60px !important; }
  
  /* Décoller la barre latérale du haut */
  .sidebar { padding-top: 0px !important; }
  
  /* Bio plus petite */
  .author__bio { margin-bottom: 10px !important; font-size: 0.9em !important; }
  .author__urls li { line-height: 1.2 !important; }

  /* === MENU LATÉRAL (STYLE PRO) === */
  .nav__list .nav__items {
    font-family: sans-serif;
    margin-top: 30px !important;
  }
  
  .nav__list .nav__items a {
    display: block !important;
    font-size: 1.3em !important;      
    font-weight: 800 !important;      
    text-transform: uppercase !important; 
    letter-spacing: 1px !important;   
    padding: 12px 0 !important;       
    color: #555555 !important;        /* Gris foncé (Mode Clair) */
    border-bottom: 1px solid #eee !important; 
    text-decoration: none !important;
  }
  
  .nav__list .nav__items a:hover {
    color: #000000 !important;        /* Noir au survol */
    padding-left: 10px !important;    
    background-color: #f0f0f0 !important; /* Fond léger au survol */
    transition: all 0.3s ease;
  }

  /* === FORCER LE MODE CLAIR (LIGHT MODE) === */
  body {
    background-color: #ffffff !important;
    color: #333333 !important;
  }
  
  /* Sidebar grise claire */
  .sidebar {
    background-color: #f8f9fa !important;
    border-right: 1px solid #eaeaea !important;
  }

  /* Contenu principal */
  .page__content {
    background-color: #ffffff !important;
  }

  /* Titres en noir/gris */
  h1, h2, h3, h4, .page__title {
    color: #222 !important;
  }
  
  /* Liens texte */
  a { color: #0077cc !important; }
  
  /* Code blocks fond gris */
  pre, code {
    background-color: #f6f8fa !important;
    color: #24292e !important;
    border: 1px solid #eaeaea !important;
  }
</style>
