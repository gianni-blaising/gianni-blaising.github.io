{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- MOTEUR MATHJAX -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- STYLE FORCE LIGHT MODE -->
<style>
  /* 1. SUPPRESSIONS */
  .page__footer { display: none !important; }
  .masthead { display: none !important; }
  .nav__list .nav__title { display: none !important; }

  /* 2. MISE EN PAGE */
  .author__urls-wrapper { margin-bottom: 60px !important; }
  .sidebar { padding-top: 0px !important; background-color: #f8f9fa !important; border-right: 1px solid #eaeaea !important; }
  .author__bio { margin-bottom: 10px !important; font-size: 0.9em !important; }
  .author__urls li { line-height: 1.2 !important; }

  /* 3. MENU LATÃ‰RAL */
  .nav__list .nav__items {
    font-family: sans-serif;
    margin-top: 30px !important;
  }
  .nav__list .nav__items a {
    display: block !important;
    font-size: 1.3em !important;      
    font-weight: 800 !important;      
    text-transform: uppercase !important; 
    letter-spacing: 1px !important;   
    padding: 12px 0 !important;       
    color: #555555 !important;
    border-bottom: 1px solid #eee !important; 
    text-decoration: none !important;
  }
  .nav__list .nav__items a:hover {
    color: #000000 !important;
    padding-left: 10px !important;    
    background-color: #f0f0f0 !important;
    transition: all 0.3s ease;
  }

  /* 4. FORCER LE BLANC ABSOLU */
  html, body {
    background-color: #ffffff !important;
    color: #333333 !important;
  }
  .page__content {
    background-color: #ffffff !important;
  }

  /* 5. TITRES & TEXTES */
  h1, h2, h3, h4, .page__title { color: #222 !important; }
  a { color: #0077cc !important; }
  pre, code {
    background-color: #f6f8fa !important;
    color: #24292e !important;
    border: 1px solid #eaeaea !important;
  }
</style>
