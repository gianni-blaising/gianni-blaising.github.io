{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<style>
  /* CACHE LE PIED DE PAGE ET LE SITEMAP */
  .page__footer {
    display: none !important;
    visibility: hidden !important;
    height: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<style>
  /* 1. SUPPRIMER LA BARRE DU HAUT (Nom + Ligne blanche + Lune par défaut) */
  .masthead {
    display: none !important;
  }

  /* 2. ESPACER LA PHOTO ET LES INFOS DU MENU */
  /* Ajoute un grand espace sous les infos de contact avant le menu */
  .author__urls-wrapper {
    margin-bottom: 60px !important; 
  }
  
  /* 3. RENDRE LE MENU (SECTIONS) PLUS GROS ET DISTINCT */
  .nav__list .nav__items {
    font-family: sans-serif; /* Police propre */
  }
  
  .nav__list .nav__items a {
    display: block !important;
    font-size: 1.4em !important;      /* Texte beaucoup plus gros */
    font-weight: 800 !important;      /* Texte très gras */
    text-transform: uppercase !important; /* TOUT EN MAJUSCULE */
    letter-spacing: 2px !important;   /* Espacement entre les lettres */
    padding: 15px 0 !important;       /* Espace vertical entre les liens */
    color: #b0b0b0 !important;        /* Gris clair par défaut */
    border-bottom: 1px solid #444 !important; /* Ligne de séparation subtile */
    text-decoration: none !important;
  }
  
  .nav__list .nav__items a:hover {
    color: #ffffff !important;        /* Blanc pur au survol */
    padding-left: 10px !important;    /* Petit décalage vers la droite au survol */
    transition: all 0.3s ease;
  }

  /* Titres de sections "Posts", "CV" (si le thème les affiche en petit) -> On les cache pour ne garder que les liens */
  .nav__list .nav__title {
    display: none !important;
  }
</style>
