{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<style>
  /* CACHE LE PIED DE PAGE ET LE SITEMAP */
  .page__footer {
    display: none !important;
    visibility: hidden !important;
    height: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<style>
  /* 1. SUPPRIMER LE NOM EN HAUT ET LA LIGNE BLANCHE */
  .masthead .site-title {
    display: none !important; /* Cache "Gianni Blaising" en haut */
  }
  .masthead {
    border-bottom: none !important; /* Enlève la ligne blanche */
    background: transparent !important; /* Rend le fond transparent */
  }

  /* 2. REGLER L'ESPACEMENT DE LA BARRE LATERALE */
  /* On décolle la photo du haut */
  .sidebar {
    padding-top: 0px !important; 
  }
  
  /* On réduit la taille de la bio et des infos pour gagner de la place */
  .author__bio {
    margin-bottom: 10px !important;
    font-size: 0.9em !important;
  }
  .author__urls-wrapper {
    padding: 0 !important;
  }
  .author__urls li {
    line-height: 1.2 !important; /* Resserre les lignes d'adresse/email */
  }

  /* 3. RENDRE LES SECTIONS (MENU) PLUS GROSSES ET DISTINCTES */
  .nav__list .nav__items {
    margin-top: 30px !important; /* Espace entre le CV et le menu */
  }
  
  .nav__list .nav__items a {
    font-size: 1.3em !important; /* Texte plus gros */
    font-weight: 900 !important; /* Texte très gras */
    text-transform: uppercase !important; /* TOUT EN MAJUSCULE */
    letter-spacing: 1px !important; /* Espacement des lettres */
    padding: 10px 0 !important; /* Espace entre les liens */
    color: #e0e0e0 !important; /* Couleur gris clair/blanc */
    border-bottom: 1px solid #444 !important; /* Petite ligne de séparation subtile */
  }
  
  .nav__list .nav__items a:hover {
    color: #fff !important; /* Blanc pur au survol */
    padding-left: 10px !important; /* Petit effet de décalage au survol */
    transition: all 0.3s ease;
  }
</style>

<style>
  /* --- RÈGLES DU MODE SOMBRE --- */
  body.dark-mode {
    background-color: #1a1a1a !important; /* Fond gris très foncé */
    color: #e0e0e0 !important; /* Texte blanc cassé */
  }

  /* La Sidebar en mode sombre */
  body.dark-mode .sidebar {
    background-color: #242424 !important;
    border-right: 1px solid #333 !important;
  }

  /* Les liens en mode sombre */
  body.dark-mode a {
    color: #64b5f6 !important; /* Bleu clair lisible */
  }
  body.dark-mode .nav__list .nav__items a {
    color: #e0e0e0 !important; /* Menu latéral blanc */
  }
  
  /* Les boîtes blanches (articles) deviennent gris foncé */
  body.dark-mode .archive__item-teaser, 
  body.dark-mode .archive__item,
  body.dark-mode .page__content {
    background-color: transparent !important;
  }
  
  /* Inversement des titres pour qu'ils restent lisibles */
  body.dark-mode h1, body.dark-mode h2, body.dark-mode h3 {
    color: #fff !important;
  }
</style>
