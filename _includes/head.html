{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- MOTEUR MATHJAX -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- STYLE FORCE MIDNIGHT TOKYO -->
<style>
  /* 1. SUPPRESSIONS (Conservées de ta config précédente) */
  .page__footer { display: none !important; }
  .masthead { display: none !important; }
  .nav__list .nav__title { display: none !important; }

  /* 2. MISE EN PAGE SIDEBAR */
  .author__urls-wrapper { margin-bottom: 60px !important; }
  .sidebar { 
      padding-top: 0px !important; 
      background-color: #16161e !important; /* Tokyo Darker Background */
      border-right: 1px solid #101014 !important; 
  }
  .author__bio { margin-bottom: 10px !important; font-size: 0.9em !important; color: #787c99 !important; }
  .author__urls li { line-height: 1.2 !important; }

  /* 3. MENU LATÉRAL */
  .nav__list .nav__items {
    font-family: sans-serif;
    margin-top: 30px !important;
  }
  .nav__list .nav__items a {
    display: block !important;
    font-size: 1.3em !important;      
    font-weight: 800 !important;      
    text-transform: uppercase !important; 
    letter-spacing: 1px !important;    
    padding: 12px 0 !important;        
    color: #a9b1d6 !important; /* Tokyo Text Color */
    border-bottom: 1px solid #292e42 !important; /* Dark Border */
    text-decoration: none !important;
  }
  .nav__list .nav__items a:hover {
    color: #7aa2f7 !important; /* Tokyo Blue Neon */
    padding-left: 10px !important;     
    background-color: #1f2335 !important; /* Hover Background */
    transition: all 0.3s ease;
  }

  /* 4. FORCER LE FOND SOMBRE ABSOLU */
  html, body {
    background-color: #1a1b26 !important; /* Tokyo Main Background */
    color: #a9b1d6 !important; /* Tokyo Main Text */
  }
  .page__content {
    background-color: #1a1b26 !important;
  }

  /* 5. TITRES & TEXTES */
  h1, h2, h3, h4, .page__title { color: #c0caf5 !important; } /* White-ish Blue */
  
  a { color: #7aa2f7 !important; } /* Link Color */
  a:hover { color: #bb9af7 !important; text-decoration: underline; } /* Hover Purple */
  
  /* BLOCS DE CODE */
  pre, code {
    background-color: #24283b !important;
    color: #c0caf5 !important;
    border: 1px solid #414868 !important;
  }
  
  /* Tables (au cas où) */
  table { color: #a9b1d6 !important; }
  th { border-bottom: 1px solid #414868 !important; }
  td { border-bottom: 1px solid #292e42 !important; }
</style>
